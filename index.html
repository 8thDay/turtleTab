<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello Turtle!</title>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/unsplash-api.js"></script>
  <script src="js/time.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
</head>

<body>

  <section id="top">
    <div id="strava">
      <h2>
        <a href="#">STRAVA</a>
      </h2>      
      <div id="strava-data">
        <p>Number of activities: <span id="activityCount"></span></p>

    <p id="time"></p>
    <p id="date"></p>    
    <p id="greeting">Hello Turtle!</p>

  <section id="bottom">

      From <a href="https://unsplash.com/?utm_source=turtleTabE&utm_medium=referral&utm_campaign=api-credit" target="_blank">Unsplash</a>
    </span>
    <span id="photographer">Loading</span>

  </section>

  <script src="js/unsplash-api.js"></script>
  <script src="js/strava.js"></script>
</body>

</html>
